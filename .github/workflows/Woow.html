هذه نسخة محدثة من ملف الاندكس كاملة مع جميع الاضافات وضبط اللغة العربية:
```
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عيادة الأسنان</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
<style>
* {
 font-family: 'Cairo' !important;
}
body {
 direction: rtl;
}
header {
 background-color: #f0f0f0;
 padding: 20px;
 text-align: center;
}
header nav ul {
 list-style: none;
 margin: 0;
 padding: 0;
 display: flex;
 justify-content: space-between;
}
header nav ul li {
 margin-right: 20px;
}
header nav a {
 color: #333;
 text-decoration: none;
}
header .banner {
 margin-top: 20px;
}
header .banner h1 {
 color: #333;
}
header .banner p {
 color: #666;
}
.cards {
 display: flex;
 flex-wrap: wrap;
 justify-content: center;
}
.card {
 margin: 10px;
 padding: 20px;
 border: 1px solid #ddd;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 transition: transform 0.2s ease-in-out;
}
.card:hover {
 transform: scale(1.1);
}
</style>
</head>
<body>
<!-- بداية الصفحة الرئيسية -->
<header>
 <nav>
 <ul>
 <li><a href="#">الرئيسية</a></li>
 <li><a href="#services">الخدمات</a></li>
 <li><a href="#contact">الاستقبال</a></li>
 </ul>
 </nav>
 <div class="banner">
 <h1>عيادة الأسنان</h1>
 <p>نقدم لكم أفضل خدمات الأسنان</p>
 </div>
</header>
<!-- نهاية الصفحة الرئيسية -->
<!
